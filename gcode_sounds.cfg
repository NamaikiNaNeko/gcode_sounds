[gcode_shell_command play_mp3_file]
command: mpg321
timeout: 12.
verbose: False

[gcode_shell_command play_wav_file]
command: aplay
timeout: 12.
verbose: False

[gcode_macro _gs_play_bed_mesh_generation_complete]
gcode: RUN_SHELL_COMMAND CMD=play_wav_file PARAMS=/home/pi/gcode_sounds/bed_mesh_generation_complete.wav

